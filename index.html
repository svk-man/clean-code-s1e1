<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="main__new-task new-task">
      <label class="main__label main__title new-task__title" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input id="new-task" class="main__input main__input--text main__task new-task__input" type="text">
        <button class="main__button new-task__button">Add</button>
      </div>
    </p>
    <h3 class="main__title">Todo</h3>
    <ul class="main__list main__incompleted-tasks" id="incompleted-tasks">
      <li class="main__item">
        <input class="main__input main__input--checkbox" type="checkbox">
        <label class="main__label main__task">Pay Bills</label>
        <input type="text" class="main__input main__input--text main__task">
        <button class="main__button main__button--edit">Edit</button>
        <button class="main__button main__button--delete"><img class="main__button__img" src="./remove.svg"></button>
      </li>
      <li class="main__item main__item--editmode">
        <input class="main__input main__input--checkbox" type="checkbox">
        <label class="main__label main__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__input main__input--text main__task">
        <button class="main__button main__button--edit">Save</button>
        <button class="main__button main__button--delete"><img class="main__button__img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="main__list main__completed-tasks" id="completed-tasks">
      <li class="main__item">
        <input class="main__input main__input--checkbox" type="checkbox" checked>
        <label class="main__label main__task">See the Doctor</label>
        <input type="text" class="main__input main__input--text main__task">
        <button class="main__button main__button--edit">Edit</button>
        <button class="main__button main__button--delete"><img class="main__button__img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
